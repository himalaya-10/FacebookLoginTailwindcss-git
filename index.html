<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.png" type="image/png">
    <title>Facebook</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="grid sm:flex h-[100vh] p-11 justify-center items-center bg-gray-100">
        <div class="block m-2 max-w-[300px]">
            <div ><img class="max-h-11" src="Facebook_Logo_(2019).svg.png" alt=""></div>
            <div class="m-2 font-sans max-w-[283px] text-lg">Facebook helps to connect and share with people in your life.</div>
            
        </div>
        <div>
        <form class="border flex flex-wrap m-2 p-1 max-w-[300px] bg-white items-center justify-center  rounded-sm">
            <input class="w-[250.31px] m-2 h-9 border rounded-md border-gray-200 text-sm" type="text" placeholder="Email address or phone number">
            <input class="w-[250.31px] m-2 h-9 border rounded-md border-gray-200 text-sm" type="text" placeholder="Password">
            <button class="w-[250.31px] h-9 m-2 text-center bg-blue-600 hover:bg-blue-700 text-white border rounded-md border-gray-200 font-bold text-sm">Log In</button>
            <div><a class="m-2 text-[10px] text-blue-500 hover:underline" href="/">Forgotten password</a></div>
            <hr class=" w-[250.31px] mr-2">
            <button class="w-[196.31px] h-9 m-2 text-center bg-green-600 hover:bg-green-700 text-white border rounded-md border-gray-200 font-bold text-sm">Create New Account</button>

            
        </form>
        <div class="m-2 text-[10px] text-center" ><b>Create a page</b> for celebrity, brand or business</div>
        </div>
    </div>
</body>

</html>
